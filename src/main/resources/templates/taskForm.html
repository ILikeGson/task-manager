<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
          integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <script href="webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/addTask}" method="post" th:object="${task}">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" placeholder="Date" required="required">
                <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>
            <div class="form-group">
                <label for="starttime">Start time</label>
                <input type="time" class="form-control" id="starttime" th:field="*{startTime}" placeholder="Start rime" required="required">
                <div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
            </div>
            <div class="form-group">
                <label for="stoptime">Stop time</label>
                <input type="time" class="form-control" id="stoptime" th:field="*{stopTime}" placeholder="Stop time" required="required">
                <div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" th:field="*{description}" placeholder="Task Description" required="required"></textarea>
                <div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
        <input type="submit" class="btn bg-success">
    </form>
</div>
</body>
</html>
