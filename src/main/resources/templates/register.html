<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
          integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <script href="webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<form th:action="@{/register}" method="post" th:object="${user}">
    <fieldset>
        <legend class="align-content-center">Registration</legend>
        <div class="alert alert-info" th:if="${exist}">
            <p class="text text-center">User with this email already exist</p>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp"
                   placeholder="Enter email" required="required">
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" required="required">
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required="required">
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
    </fieldset>
    <input type="submit" class="btn bg-success">
</form>
</div>
</body>
</html>
